<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background Image</title>

    <style>
        .first{
            height: 420px;
            width: 80%;
            background:url(pakistann.png);
            background-size: cover;
            background-position: center;
            margin: 22px;
        }

        #next{
            width:400px;
            height: 200px; 
            border: 1px solid black;
            margin: 0 auto;
            background:linear-gradient(to right,#0ab6ff ,rgb(14, 215, 14),rgba(155, 165, 42, 0.764));
        }
    </style>
</head>
<body>
    
    <div class="first"></div>


    <div id="next">
        background with linear-gradient 
    </div>

</body>
</html>
